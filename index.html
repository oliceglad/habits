  <title>Habits</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

<body>

  <main>
    <section class="modal" id="modal">
      <div class="modal__container" id="modalContainer">
        <div class="modal__content">
          <input type="text" placeholder="Введите название привычки">
          <button type="submit" id="add_habit">Добавить</button>
        </div>
      </div>
    </section>

    <section class="hello">
      <div class="container">
        <h1 class="hello__title">
          Привет!
        </h1>

        <div class="hello__date" id="date"></div>
      </div>
    </section>

    <section class="habit">
      <div class="container">
        <div class="habit__panel">
          <h2 class="habit__panel__title">
            Твои привычки:
          </h2>

          <a href="#" class="habit__panel__add" id="add_modal">
            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48px" height="48px">
              <path
                d="M 12 2 C 6.4889971 2 2 6.4889971 2 12 C 2 17.511003 6.4889971 22 12 22 C 17.511003 22 22 17.511003 22 12 C 22 6.4889971 17.511003 2 12 2 z M 12 4 C 16.430123 4 20 7.5698774 20 12 C 20 16.430123 16.430123 20 12 20 C 7.5698774 20 4 16.430123 4 12 C 4 7.5698774 7.5698774 4 12 4 z M 11 7 L 11 11 L 7 11 L 7 13 L 11 13 L 11 17 L 13 17 L 13 13 L 17 13 L 17 11 L 13 11 L 13 7 L 11 7 z" />
            </svg>
          </a>
        </div>

        <div class="habit__none">
          Привычек нет, нажми плюс чтобы добавить
        </div>

        <ul class="habit__list">
        </ul>
      </div>
    </section>
  </main>
